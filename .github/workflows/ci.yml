name: CI

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore ClaudeAudioCue.sln

      - name: Build
        run: dotnet build ClaudeAudioCue.sln --configuration Release --no-restore /property:GenerateFullPaths=true

      - name: Run tests (if any)
        run: dotnet test ClaudeAudioCue.sln --configuration Release --no-build --verbosity normal
        continue-on-error: true
