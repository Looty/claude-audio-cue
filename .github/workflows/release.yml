name: Release

on:
  push:
    branches:
      - main
      - master

jobs:
  release:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore ClaudeAudioCue.sln --runtime win-x64

      - name: Build
        run: dotnet build ClaudeAudioCue.sln --configuration Release --no-restore -p:GenerateFullPaths=true

      - name: Publish
        run: dotnet publish src/ClaudeAudioCue/ClaudeAudioCue.csproj --configuration Release --no-build --self-contained -r win-x64 -p:PublishSingleFile=true -p:GenerateFullPaths=true

      - name: Prepare artifacts
        shell: pwsh
        run: |
          $publishPath = "src\ClaudeAudioCue\bin\Release\net8.0-windows\win-x64\publish"
          $exePath = "$publishPath\ClaudeAudioCue.exe"
          $zipPath = "ClaudeAudioCue-windows.zip"

          # Create zip archive with the executable and dependencies
          Compress-Archive -Path "$publishPath\*" -DestinationPath "$zipPath" -Force

          # Also copy just the exe for easy download
          Copy-Item $exePath -Destination "ClaudeAudioCue.exe"

      - name: Draft Release Notes
        uses: release-drafter/release-drafter@v6
        id: draft_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update CHANGELOG
        if: success()
        shell: pwsh
        run: |
          $version = "${{ steps.draft_release.outputs.version }}"
          $body = "${{ steps.draft_release.outputs.body }}"

          if (-not $version -or -not $body) {
            Write-Host "Warning: Draft release outputs missing, skipping CHANGELOG update"
            exit 0
          }

          $date = Get-Date -Format "yyyy-MM-dd"
          $changelogPath = "CHANGELOG.md"
          $content = Get-Content $changelogPath -Raw

          # Find where to insert (after first two lines)
          $lines = $content -split "`n", 3
          $newEntry = "## [$version] - $date`n`n$body`n"

          $updatedContent = $lines[0] + "`n" + $lines[1] + "`n`n" + $newEntry + "`n" + (if ($lines.Length -gt 2) { $lines[2] } else { "" })
          Set-Content -Path $changelogPath -Value $updatedContent

      - name: Commit CHANGELOG
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "chore: update CHANGELOG for ${{ steps.draft_release.outputs.version }}" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }} || echo "Push failed or no remote"

      - name: Create Release
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ contains(steps.draft_release.outputs.version, 'alpha') || contains(steps.draft_release.outputs.version, 'beta') }}
          tag_name: ${{ steps.draft_release.outputs.tag_name }}
          name: ${{ steps.draft_release.outputs.name }}
          body: ${{ steps.draft_release.outputs.body }}
          files: |
            ./ClaudeAudioCue.exe
            ./ClaudeAudioCue-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
