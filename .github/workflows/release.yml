name: Release

on:
  push:
    branches:
      - main
      - master

jobs:
  release:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore ClaudeAudioCue.sln --runtime win-x64

      - name: Build
        run: dotnet build ClaudeAudioCue.sln --configuration Release --no-restore -p:GenerateFullPaths=true

      - name: Publish
        run: dotnet publish src/ClaudeAudioCue/ClaudeAudioCue.csproj --configuration Release --no-build --self-contained -r win-x64 -p:PublishSingleFile=true -p:GenerateFullPaths=true

      - name: Install bump2version
        run: pip install bump2version

      - name: Bump Version
        id: version
        shell: pwsh
        run: |
          # Bump patch version
          bump2version patch --allow-dirty --verbose

          # Read the new version from .bumpversion.cfg
          $config = Get-Content .bumpversion.cfg -Raw
          if ($config -match 'current_version = (\d+\.\d+\.\d+)') {
            $newVersion = $matches[1]
            Write-Host "New version: $newVersion"
            
            # Set outputs
            echo "version=$newVersion" >> $env:GITHUB_OUTPUT
            echo "tag=v$newVersion" >> $env:GITHUB_OUTPUT
          } else {
            Write-Host "Error: Could not parse version from .bumpversion.cfg"
            exit 1
          }

      - name: Prepare artifacts
        shell: pwsh
        run: |
          $publishPath = "src\ClaudeAudioCue\bin\Release\net8.0-windows\win-x64\publish"
          $exePath = "$publishPath\ClaudeAudioCue.exe"
          $zipPath = "ClaudeAudioCue-windows.zip"

          # Create zip archive with the executable and dependencies
          Compress-Archive -Path "$publishPath\*" -DestinationPath "$zipPath" -Force

          # Also copy just the exe for easy download
          Copy-Item $exePath -Destination "ClaudeAudioCue.exe"

      - name: Draft Release Notes
        uses: release-drafter/release-drafter@v6
        id: draft_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update CHANGELOG
        if: success()
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $body = "${{ steps.draft_release.outputs.body }}"

          if (-not $version) {
            Write-Host "Warning: Version not available, skipping CHANGELOG update"
            exit 0
          }

          $date = Get-Date -Format "yyyy-MM-dd"
          $changelogPath = "CHANGELOG.md"
          $content = Get-Content $changelogPath -Raw

          # Find where to insert (after first two lines)
          $lines = $content -split "`n", 3
          $changelogEntry = if ($body) { $body } else { "Release version $version" }
          $newEntry = "## [$version] - $date`n`n$changelogEntry`n"

          $updatedContent = $lines[0] + "`n" + $lines[1] + "`n`n" + $newEntry + "`n" + (if ($lines.Length -gt 2) { $lines[2] } else { "" })
          Set-Content -Path $changelogPath -Value $updatedContent

      - name: Commit CHANGELOG
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md .bumpversion.cfg
          git commit -m "chore: update CHANGELOG and bump version to ${{ steps.version.outputs.version }} [skip ci]" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }} || echo "Push failed or no remote"

      - name: Create and Push Git Tag
        if: success()
        run: |
          $tagName = "${{ steps.version.outputs.tag }}"
          $version = "${{ steps.version.outputs.version }}"

          if (-not $tagName) {
            Write-Host "Warning: tag_name not available"
            exit 0
          }

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if tag already exists
          $tagExists = git tag -l "$tagName"

          if ($tagExists) {
            Write-Host "Tag $tagName already exists, skipping tag creation"
          } else {
            Write-Host "Creating tag $tagName for version $version"
            git tag -a "$tagName" -m "Release version $version"
            git push origin "$tagName"
          }
        shell: pwsh

      - name: Create Release
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: ${{ steps.draft_release.outputs.body }}
          files: |
            ./ClaudeAudioCue.exe
            ./ClaudeAudioCue-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
